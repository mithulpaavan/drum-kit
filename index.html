<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>drum kit</title>
</head>
<body>
    <section class="main-wrapper">
        <div data-key="65" class="keys boom 65">
            <kbd class="letter">A</kbd>
            <span class="key-name">boom</span>
        </div>
        <div data-key="83" class="keys clap 83">
            <kbd class="letter">S</kbd>
            <span class="key-name">clap</span>
        </div>
        <div data-key="68" class="keys hihat 68">
            <kbd class="letter">D</kbd>
            <span class="key-name">hihat</span>
        </div>
        <div data-key="70" class="keys kick 70">
            <kbd class="letter">F</kbd>
            <span class="key-name">kick</span>
        </div>
        <div data-key="71" class="keys openhat 71">
            <kbd class="letter">G</kbd>
            <span class="key-name">openhat</span>
        </div>
        <div data-key="72" class="keys ride 72">
            <kbd class="letter">H</kbd>
            <span class="key-name">ride</span>
        </div>
        <div data-key="74" class="keys snare 74">
            <kbd class="letter">J</kbd>
            <span class="key-name">snare</span>
        </div>
        <div data-key="75" class="keys tink 75">
            <kbd class="letter">K</kbd>
            <span class="key-name">tink</span>
        </div>
        <div data-key="76" class="keys tom 76">
            <kbd class="letter">L</kbd>
            <span class="key-name">tom</span>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
